<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Personal CSS -->
	<link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
	<!-- create main container -->
	<div class="card border-danger mb-3" style="width: 400px;">
		<div class="card-header">
			<p id="result" type="text" value="not a password">Result!</p>
		</div>
		<div class="card-body text-danger">
			<h5 class="card-title">Random Password Generator</h5>
			<p class="card-text">
				<ul>
					<li>
						<!-- create slider for password length -->
						<div class="slidecontainer">
							<input type="range" min="8" max="128" value="64" class="slider" id="lengthPW">
						</div>
					</li>
					<li>
						<!-- create checkbox for lowercase letters -->
						<div class="checkbox-container">
							<label>Lowercase?</label>
							<input type="checkbox" id="lowercase" checked />
						</div>
					</li>
					<li>
						<!-- create checkbox for uppercase letters -->
						<div class="checkbox-container">
							<label>Uppercase?</label>
							<input type="checkbox" id="uppercase" checked />
						</div>
					</li>
					<li>
						<!-- create checkbox for numbers -->
						<div class="checkbox-container">
							<label>Numbers?</label>
							<input type="checkbox" id="numbers" checked />
						</div>
					</li>
					<li>
						<!-- create checkbox for special characters -->
						<div class="checkbox-container">
							<label>Special Characters?</label>
							<input type="checkbox" id="specialCharacters" checked />
						</div>
					</li>
				</ul>
			</p>
			<button id="generatePW" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Generate
				Password!</button>
			<button id="clipboard" class="btn btn-secondary btn-sm active" role="button"
				aria-pressed="true">Copy</button>
			<!-- clipboard w3schools version............ -->
			<input type="text" value="Hello World" id="myInput">

			<!-- The button used to copy the text -->
			<button onclick="myFunction()">Copy text</button>
			<!-- ....................................... -->
		</div>
	</div>
	<!-- create results display bar -->

	<!-- create clipboard button -->

	<!-- generate button -->

	<script src="./assets/script.js"></script>
</body>

</html>
